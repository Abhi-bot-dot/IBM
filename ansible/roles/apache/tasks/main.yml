---
- name: Installing  apache
  yum:
    name: httpd
    state: present
	
- name: start apache
  service:
    name: httpd
    state: started
	
- name: passing a index.html
  copy:
    src: index.html
    dest: var/www/html
	
- name: Reconfiguring apache port number to 8080
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
	
  notify: After changing the port need to restart service.
    - restart httpd
---
